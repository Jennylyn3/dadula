<!DOCTYPE html>

<html>

<head>
    <title>Dadula</title>
    <style>
        iframe {
            width: 560px;
            height: 315px;
        }
        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid black; 
            border-collapse: collapse;
        }

        th, td { 
            padding: 10px;
        }
    </style> 
</head>

<body>

    <iframe src="https://www.youtube.com/embed/-5q5mZbe3V8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>cellpadding</h2>

    <p>cell padding specifies the space between the cell content and its borders.</p>

    <table>

        <tr> 
            <th>Firstname</th> 
            <th>Lastname</th>
            <th>Age</th>

        </tr> 
        
        <tr>
            <td>Maxine</td>
            <td>Rodriguez</td>
            <td>15</td>
        </tr>
        
        <tr>
            <td>Jay</td>
            <td>Almosa</td>
            <td>16</td>
        </tr>
        
        <tr>
            <td>Nhica</td>
            <td>Ebardo</td>
            <td>15</td>
        </tr> 
    </table>

    <p>
        <strong>Tip:</strong> Try to change the padding to 10px. 
    </p>

</body>
</html>
