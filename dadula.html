<!DOCTYPE html>

<html>

<head>
<style>

    table, th, td {
        border: 1px solid black; 
        border-collapse: collapse;
    }

    th, td { 
        padding: 10px;
    }
</style> 
</head>

<body>

      <iframe width="562" height="315"
        src="love.mp4" >
      </iframe>

    <h2>cellpadding</h2>

    <p>cell padding specifies the space between the cell content and its borders.</p>

    <table style="width:100%">

        <tr> 
            <th>Firstname</th> 
            <th>Lastname</th>
            <th>Age</th>

        </tr> 
        
        <tr>
            <td>Maxine</td>
            <td>Rodriguez</td>
            <td>15</td>
        </tr>
        
        <tr>
            <td>Jay</td>
            <td>Almosa</td>
            <td>16</td>
        </tr>
        
        <tr>
            <td>Nhica</td>
            <td>Ebardo</td>
            <td>15</td>
        </tr> 
    </table>

    <p>
        <strong>Tip:</strong> Try to change the padding to 10px. 
    </p>

</body>
</html>
